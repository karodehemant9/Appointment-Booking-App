<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Registration</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter User name">
            </div>
            <div class="form-group">
                <label for="userEmail">Email-ID</label>
                <input type="text" class="form-control" id="userEmail" placeholder="Enter Email - ID">
            </div>
            <div class="form-group">
                <label for="userPhoneNumber">Phone number</label>
                <input type="number" class="form-control" id="userPhoneNumber" placeholder="Enter Phone Number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <!-- Display submitted details here -->
        <div id="userList" class="mt-4"></div>

    </div>


    <!-- Add Bootstrap JS and jQuery links here (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="express.js"></script>
    
</body>
</html>
